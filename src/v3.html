<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport forces small devices to display the content on the screen. Without max/min it was stretching and making a horizontal scrollbar.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Control Center - VeeaHub management portal">
    <link rel="icon" href="<%= htmlWebpackPlugin.options.ASSETS_IMAGES_FOLDER %>/favicons/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="<%= htmlWebpackPlugin.options.ASSETS_IMAGES_FOLDER %>/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.options.ASSETS_IMAGES_FOLDER %>/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.options.ASSETS_IMAGES_FOLDER %>/favicons/favicon-16x16.png">
    <link rel="manifest" href="<%= htmlWebpackPlugin.options.ASSETS_IMAGES_FOLDER %>/favicons/site.webmanifest">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.options.ASSETS_IMAGES_FOLDER %>/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Veea Control Center</title>

    <script src="/users/self/script/" type="text/javascript"></script>
</head>

<body class="bg-gray-100/50 dark:bg-gray-800 dark:text-gray-100">
    <div id="app"></div>
    <div id="toast-root"></div>
    <div id="modal-root"></div>
    <div id="node-manager-iframe"></div>
</body>
</html>
